<!-- Related Product Section Begin -->
<section class="related-product">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title related__product__title">
                    <h2>Sản phẩm tương tự</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for product in Related_Products %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="product__item">
                    {% set random_num = range(1, 11)|random %}
                    <div class="product__item__pic set-bg"
                        data-setbg="{{ url_for('static', filename='img/products/' + product['image']) + '/' + random_num|string + '.jpg' }}">
                        <ul class="product__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="product__item__text">
                        <h6>Mã sp: {{ product['product_id'] }}</h6>
                        <h6><a href="{{ url_for('product_deltail', product_id=product['product_id']) }}">{{
                                product['product_name'][:60] + "..." }}</a></h6>
                        <h5>{{ product['price'] }} vnđ</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Related Product Section End -->
